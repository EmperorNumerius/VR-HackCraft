<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Infinite Terrain with A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
  </head>
  <body>
    <a-scene id="scene">
      <!-- Camera with WASD, look, and jump controls -->
      <a-entity id="camera" camera wasd-controls="acceleration: 200" look-controls position="0 1.6 0" jump-controls="distance: 5"></a-entity>

      <!-- Lights -->
      <a-light type="directional" position="-1 1 0" intensity="0.5"></a-light>
      <a-light type="ambient" intensity="0.5"></a-light>
    </a-scene>
    
    <script src="terrain.js"></script>
    <script src="jump-controls.js"></script>
  </body>
</html>
